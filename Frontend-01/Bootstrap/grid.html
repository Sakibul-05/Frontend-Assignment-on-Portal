<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap Grid</title>
    <!-- <style>
        @media screen and (max-width: 576px){
            .row div{
                padding: 100px !important;
            } 
        }
    </style> -->
</head>
<body>
    <div class="container text-center">
        <div class="row ">
          <div class="col-xl-2 p-3 bg-primary">
            Column
          </div>
          <div class="col-xl-1 p-3 bg-danger">
            Column
          </div>
          <div class="col-xl-6 p-3 bg-success">
            Column
          </div> 
          <div class="col-xl-2 p-3 bg-warning">
            Column
          </div> 
          <div class="col-xl-1 p-3 bg-secondary">
            Column
          </div> 
        </div>
        <div class="row ">
            <dic class="col bg-success">column
                <div class="row">
                    <div class="col-sm-3 bg-primary">nasted</div>
                    <div class="col-sm-9 bg-danger">nasted</div>
                </div>
            </dic>
        </div>
      </div>


      <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8 bg-primary">.col-md-8</div>
          <div class="col-6 col-md-4 bg-danger">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="   col-md-4  bg-secondary">.col-6 .col-md-4</div>
          <div class="  col-md-4   bg-warning">.col-6 .col-md-4</div>
          <div class="   col-md-4   bg-success">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6 bg-danger">.col-6</div>
          <div class="col-6 bg-warning">.col-6</div>
        </div>
      </div>



      <div class="container text-center">
        <div class="row  row-cols-sm-2 row-cols-1 row-cols-md-4">
          <div class="co bg-success">Column</div>
          <div class="col bg-primary">Column</div>
          <div class="col bg-warning">Column</div>
          <div class="col bg-danger">Column</div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
