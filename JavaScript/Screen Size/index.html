<body>
    <h1>Width: <span>665</span> and Height: <span>359</span></h1>

    <script>
        const width = document.querySelector("h1>span:nth-child(1)");
        const height = document.querySelector("h1>span:nth-child(2)");

        window.addEventListener("resize", ()=>{
            width.innerText = window.innerWidth;
            height.innerText = window.innerHeight;
        })
 

        
        function evaluateExpression(expression) {
 
  let result = 0;
  if (expression[0] === '+' || expression[0] === '-' || expression[0] === '*' || expression[0] === '/') {
    return "Invalid String";
  }
  if (expression[expression.length - 1] === '+' || expression[expression.length - 1] === '-' || expression[expression.length - 1] === '*' || expression[expression.length - 1] === '/') {
    return "Invalid String";
  }
  let numbers = expression.split(/[\+\-\*\/]/);
  let operators = [];
  for (let i = 0; i < expression.length; i++) {
    if (expression[i] === '+' || expression[i] === '-' || expression[i] === '*' || expression[i] === '/') {
      operators.push(expression[i]);
    }
  }
  if (numbers.length !== operators.length + 1) {
    return "Invalid String";
  }
  for (let i = 0; i < operators.length; i++) {
    if (operators[i] === '*') {
      numbers[i + 1] = parseInt(numbers[i]) * parseInt(numbers[i + 1]);
      numbers[i] = 0;
    } else if (operators[i] === '/') {
      numbers[i + 1] = parseInt(numbers[i]) / parseInt(numbers[i + 1]);
      numbers[i] = 0;
    }
  }
  let tempResult = parseInt(numbers[0]);
  for (let i = 0; i < operators.length; i++) {
    if (operators[i] === '+') {
      tempResult += parseInt(numbers[i + 1]);
    } else if (operators[i] === '-') {
      tempResult -= parseInt(numbers[i + 1]);
    }
  }
  
  result = tempResult;
  
  return result;
}

console.log(evaluateExpression("2+5+5-6/3*4"));
